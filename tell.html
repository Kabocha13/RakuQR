<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アンケートフォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #4CAF50;
    }

    header img {
      height: 40px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 20px;
      color: #333;
    }

    .form-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }

    @media (max-width: 600px) {
      iframe {
        height: 1200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy-TqUoSIxdkbPuooctOiqi5gifXDO0oV1bQ&s" alt="ホーム">
    </a>
  </header>

  <h1>ご協力ありがとうございます</h1>

  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd-FaAzwLrJyfjGH21Yfp1KbeINLHmljgFp7SZ1Phd8b1LQ5Q/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
  </div>
</body>
</html>
