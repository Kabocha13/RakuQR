  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #4CAF50;
    }
    header img {
      height: 40px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 20px;
    }
    .button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
