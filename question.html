<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #4CAF50;
    }

    header img {
      height: 40px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 20px;
      color: #333;
    }

    .faq-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .faq-item {
      margin-bottom: 20px;
    }

    .faq-question {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #4CAF50;
    }

    .faq-answer {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

<body>
  <header>
    <a href="index.html">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy-TqUoSIxdkbPuooctOiqi5gifXDO0oV1bQ&s" alt="ホーム">

  </header>

  <h1>よくある質問</h1>

  <div id="ff-compose"></div>
  <script async defer src="https://formfacade.com/include/108851461278546033649/form/1FAIpQLSegXyewuNVaaJH8qN_8T5S4J8IbYUbUR5pPcZfGz3FjtWf6rA/classic.js?div=ff-compose"></script>

  <div class="faq-container">
    <div class="faq-item">
      <div class="faq-question">Q. 授業が表示される時間はいつですか？</div>
      <div class="faq-answer">A. 授業は授業開始30分前〜開始1時間後に表示されます。</div>
    </div>

    <div class="faq-item">
      <div class="faq-question">Q. 授業が表示されません。</div>
      <div class="faq-answer">A. 表示時間内に表示されない場合は授業が登録されていない可能性があります。お問い合わせフォームから追加してください。</div>
    </div>

    <div class="faq-item">
      <div class="faq-question">Q. 本当に出席できていますか？</div>
      <div class="faq-answer">A. はい、確認済みです。</div>
    </div>

    <div class="faq-item">
        <div class="faq-question">Q. 先生がQRを表示する場合でも使えますか？</div>
        <div class="faq-answer">A. このツールが対応しているのは教室のQRコードを読み取る形のもののみです。</div>
    </div>

    <div class="faq-item">
        <div class="faq-question">Q. このツールを使用した原因で出席をし損ねました。</div>
        <div class="faq-answer">A. このツールは個人責任範囲での利用をお願いしております。</div>
    </div>
  </div>

</html>
