<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>月曜日</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #4CAF50;
    }
    header img {
      height: 40px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 20px;
    }
    .button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .hidden {
      display: none;
    }
    .no-class {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy-TqUoSIxdkbPuooctOiqi5gifXDO0oV1bQ&s" alt="ホーム" /></a>
  </header>
  <h1>月曜日</h1>
  <a id="btn-com-design" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/1251" target="_blank">
    月1234 コミュニケーションデザイン
  </a>
  <a id="btn-comp-eng" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/5202" target="_blank">
    月67 コンピュータ工学
  </a>
  <div id="no-class-msg" class="no-class hidden">現在出席できる授業はありません。</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      const time = now.getHours() + now.getMinutes() / 60;

      const classes = [
        { btnId: 'btn-com-design', start: 8.5, end: 13 + 10/60 },   
        { btnId: 'btn-comp-eng',  start: 13 + 30/60, end: 16 + 10/60 },
      ];

      let visibleCount = 0;

      classes.forEach(c => {
        const btn = document.getElementById(c.btnId);
        if (!btn) return;
        if (time >= c.start && time <= c.end) {
          btn.classList.remove('hidden');
          visibleCount++;
        } else {
          btn.classList.add('hidden');
        }
      });

      if (visibleCount === 0) {
        document.getElementById('no-class-msg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
