<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ラクア Ver8.5</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy-TqUoSIxdkbPuooctOiqi5gifXDO0oV1bQ&s"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    header img {
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .menu-image {
      text-align: center;
      margin-bottom: 30px;
    }
    .menu-image img {
      max-width: 100%;
      height: auto;
    }
    #go-today {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease, background-color 0.3s;
    }
    #go-today:active {
      transform: scale(0.96);
      background-color: #1976D2;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .sub-button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .sub-button:active {
      background-color: #388E3C;
    }

    input[type="checkbox"] {
      display: none;
    }
