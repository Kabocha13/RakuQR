<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>金曜日</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #4CAF50;
    }
    header img {
      height: 40px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 20px;
    }
    .button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy-TqUoSIxdkbPuooctOiqi5gifXDO0oV1bQ&s" alt="ホーム" /></a>
  </header>
  <h1>金曜日</h1>
  <a id="btn-com-net" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/3212" target="_blank">
    金12 ネットワーク基礎
  </a>
  <a id="btn-comp-senmon" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/3212" target="_blank">
    金3 専門特別講義
  </a>
  <a id="btn-comp-ddes" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/8103" target="_blank">
    金56 デジタルデザイン基礎演習
  </a>
  <a id="btn-comp-carr" class="button hidden" href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/1261" target="_blank">
    金78 キャリアデザイン2
  </a>
  <div id="no-class-msg" class="no-class hidden">現在出席できる授業はありません。</div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      const time = now.getHours() + now.getMinutes() / 60;

      const classes = [
        { btnId: 'btn-com-net', start: 8.5, end: 10},   
        { btnId: 'btn-comp-senmon',    start: 10.5, end: 12},
        { btnId: 'btn-comp-ddes',    start: 12.5, end: 14},
        { btnId: 'btn-comp-carr',    start: 14.5, end: 16},
      ];

      let visibleCount = 0;

    classes.forEach(c => {
      const btn = document.getElementById(c.btnId);
      if (!btn) return;
      if (time >= c.start && time <= c.end) {
        btn.classList.remove('hidden');
        visibleCount++;
      } else {
        btn.classList.add('hidden');
      }
    });

    if (visibleCount === 0) {
      document.getElementById('no-class-msg').classList.remove('hidden');
    }

  </script>
</body>
</html>
